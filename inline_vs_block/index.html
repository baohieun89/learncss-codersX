<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INLINE VS BLOCK</title>
	<link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
	<a href="#">Link 1</a>
	<a href="#" class="block">Link 2</a>
	<a href="#">Link 3</a>
	<p class="inline">This is a p tag</p>
	<a href="#">Another Link </a>
</body>
</html>
